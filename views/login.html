<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/linear-progress@0.41.0/dist/mdc.linear-progress.min.css">
    <link rel="stylesheet" href="/static/login.css?1">
    <title>Kedama-SSO</title>
</head>

<body>
    <form onsubmit="return false" id="loginform">
        <div id="progress" role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate mdc-linear-progress--closed progress">
            <div class="mdc-linear-progress__buffering-dots"></div>
            <div class="mdc-linear-progress__buffer"></div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
        </div>
        <h2 class="title">登录</h2>

        <div class="container">
            <input type="text" placeholder="用户名" name="username" id='username-input' required autocomplete="username">
            <input type="password" placeholder="密码" name="password" id="password-input" required minlength="8" autocomplete="current-password">
            <button type="submit" class="login-btn g-recaptcha" data-sitekey="6LeXYHwUAAAAAM8_nebXjxcXShHtSTKxZwXmwM5h"
                data-callback="doLogin" id="login-btn">登录</button>
            <div class="error-indicator" id="error-indicator"></div>
        </div>
    </form>
    <script src="https://www.recaptcha.net/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@material/linear-progress@0.41.0/dist/mdc.linearProgress.min.js" async defer></script>
    <script src="/static/login.js?1" async defer></script>
</body>

</html>
